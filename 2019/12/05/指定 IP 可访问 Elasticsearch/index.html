        <p>环境</p>
<ul>
<li>ubuntu18.04</li>
<li>elasticsearch7.4</li>

<p>编辑 elasticsearch.yml 配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"># Set the bind address to a specific IP (IPv4 or IPv6):</span><br><span class="line">#</span><br><span class="line">#network.host: 192.168.0.1</span><br><span class="line"># 1、指定自己的 IP 地址（内网或外网）</span><br><span class="line">network.host: 0.0.0.0</span><br><span class="line"></span><br><span class="line"># 2、设置节点名称</span><br><span class="line">node.name: node-1</span><br><span class="line"></span><br><span class="line"># 3、设置初始主节点</span><br><span class="line">cluster.initial_master_nodes: [&quot;node-1&quot;]</span><br><span class="line"></span><br><span class="line"># 4、设置跨域</span><br><span class="line">http.cors.enabled: true</span><br><span class="line">http.cors.allow-origin: &quot;*&quot;</span><br></pre></td></tr></table></figure>
